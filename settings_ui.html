<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="docTitle">Profile</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/profile.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="shortcut icon" href="/Img/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="settings_ui_styles.css">
</head>

<body>
    <header>
        <div class="inside-header max-width">

            <div class="go-back" id="goBack">
                <i class="fi-rr-angle-left"></i>
            </div>

            <div class="profile-page-heading">
                <p>Settings</p>
            </div>

            <div class="profileImg-name-edit">
                <div class="profile-img profile-data">
                    <img src="/img/icon/profile.svg" alt="">
                    <div class="name-profile">
                        <p id="profileUserName">Rahul Nikam</p>
                        <p>Pune</p>
                    </div>
                </div>

                <div class="edit-profile-icon">
                    <i class="fi-rr-pencil"></i>
                </div>
            </div>
        </div>
    </header>


    <section class="Bottom-profile-area">
        <div class="bottom-section-profile max-width">
            <div class="all-menus-profile">
                <div class="profile-bottom-menu">
                    <p>Home</p>
                    <i class="fi-rr-angle-right"></i>
                </div>
                <div class="underline-bottom-menu-profile">
                    <!-- Done with CSS -->
                </div>
            </div>

            <div class="all-menus-profile">
                <div class="profile-bottom-menu">
                    <p>Nearby</p>
                    <i class="fi-rr-angle-right"></i>
                </div>
                <div class="underline-bottom-menu-profile">
                    <!-- Done with CSS -->
                </div>
            </div>

            <div class="all-menus-profile">
                <div class="profile-bottom-menu">
                    <p>Manage Notifications </p>
                    <i class="fi-rr-angle-right"></i>
                </div>
                <div class="underline-bottom-menu-profile">
                    <!-- Done with CSS -->
                </div>
            </div>

            <div class="all-menus-profile">
                <div class="profile-bottom-menu">
                    <p>Privacy Policy</p>
                    <i class="fi-rr-angle-right"></i>
                </div>
                <div class="underline-bottom-menu-profile dark-underline">
                    <!-- Done with CSS -->
                </div>
            </div>

            <div class="all-menus-profile">
                <div class="profile-bottom-menu">
                    <p>Support</p>
                    <i class="fi-rr-angle-right"></i>
                </div>
                <div class="underline-bottom-menu-profile">
                    <!-- Done with CSS -->
                </div>
            </div>


            <div class="all-menus-profile">
                <div class="profile-bottom-menu">
                    <p>Change Password</p>
                    <i class="fi-rr-angle-right"></i>
                </div>
                <div class="underline-bottom-menu-profile">
                    <!-- Done with CSS -->
                </div>
            </div>


            <div class="all-menus-profile" id="settingLogout">
                <div class="profile-bottom-menu signOut-profile">
                    <p>Sign Out</p>
                    <i class="fi-rr-angle-right"></i>
                </div>
            </div>

            <div class="website-version">
                <p>Version 1.0</p>
            </div>
        </div>
    </section>

    <script src="/src/js/profile.js"></script>
</body>

</html>
